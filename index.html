<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-3">
        <h1 style="text-align: center; color: maroon;">Weather Dashboard</h1>
        <hr class="border-top border-danger">
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body" style="background-color: rgb(194, 128, 231);">
                        <h2 class="card-title h4" style="color: rgb(0, 0, 0); text-align: center;">Cities</h2>
                        <hr class="border-top border-danger">
                        <h3 class="card-subtitle h6 mb-3" style="color: yellow; text-align: center;">Click on a city to view the weather</h3>
                        <button data-city="San Diego" class="city btn btn-outline-danger btn-block" style="color: black;">
                            San Diego, California
                        </button>
                        <button data-city="Cape Town" class="city btn btn-outline-danger btn-block" style="color: black;">
                            Cape Town, South Africa
                        </button>
                        <button data-city="New York" class="city btn btn-outline-danger btn-block" style="color: black;">
                            New York
                        </button>
                        <button data-city="Atlanta" class="city btn btn-outline-danger btn-block" style="color: black;">
                            Atlanta
                        </button>
                        <button data-city="Seattle" class="city btn btn-outline-danger btn-block" style="color: black;">
                            Seattle
                        </button>
                    </div>
                </div>
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-input" id="searching">Search for a city</label>
                        <hr class="border-top border-primary">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="e.g. Minneapolis">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <div class="card weather-card bg-primary text-light mb-3">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title h4" style="text-align: center; color: black;">Look Up A City</h2>
                        <hr class="border-top border-danger">
                        <div id="weather-icon"></div>
                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                    </div>
                    <div class="card-spinner d-flex align-items-center justify-content-center">
                        <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <div><h1 style="color:black;">5-Day Forecast:</h1></div>
                <div class="row">
                    <div class="col-md">
                        <div class="card weather-card bg-primary text-light mb-3">
                            <div class="card-body forecast-card" id="dayOne">
                            </div>
                            <div class="card-spinner d-flex align-items-center justify-content-center">
                                <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card weather-card bg-primary text-light mb-3">
                            <div class="card-body forecast-card" id="dayTwo">
                            </div>
                            <div class="card-spinner d-flex align-items-center justify-content-center">
                                <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card weather-card bg-primary text-light mb-3">
                            <div class="card-body forecast-card" id="dayThree">
                            </div>
                            <div class="card-spinner d-flex align-items-center justify-content-center">
                                <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card weather-card bg-primary text-light mb-3">
                            <div class="card-body forecast-card" id="dayFour">
                            </div>
                            <div class="card-spinner d-flex align-items-center justify-content-center">
                                <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card weather-card bg-primary text-light mb-3">
                            <div class="card-body forecast-card" id="dayFive">
                            </div>
                            <div class="card-spinner d-flex align-items-center justify-content-center">
                                <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
