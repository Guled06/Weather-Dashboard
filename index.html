<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-3">
        <h1 style="text-align: center; color: rgb(241, 233, 241);">Weather Dashboard</h1>
        <hr class="border-top border-danger">
        <div class="row mt-5">
            <div class="col-md">
                <div class="card mb-3">
                    <div class="card-body" style="background-color: rgb(60, 73, 75);">
                        <h2 class="card-title h4" style="color: rgb(216, 216, 210); text-align: center;">Cities</h2>
                        <hr class="border-top border-primary">
                        <h3 class="card-subtitle h6 mb-3" style="color: rgb(236, 238, 240);">Click on a city to view the weather</h3>
                        <button data-city="San Diego" class="city btn btn-outline-danger btn-block">
                            San Diego
                        </button>
                        <button data-city="San Francisco" class="city btn btn-outline-danger btn-block">
                            San Francisco
                        </button>
                        <button data-city="New York" class="city btn btn-outline-danger btn-block">
                            New York
                        </button>
                        <button data-city="London" class="city btn btn-outline-danger btn-block">
                            London
                        </button>
                        <button data-city="Paris" class="city btn btn-outline-danger btn-block">
                            Paris
                        </button>
                    </div>
                </div>
                <div class="card bg-light text-primary">
                    <div class="card-body">
                        <h2 id="future" class="card-title h4" style="text-align: center;">Future Weather</h2>
                        <hr class="border-top border-danger">
                        <div id="future-icon"></div>
                        <p class="card-text">Future Temp (F): <span id="futureTemp">-</span></p>
                        <p class="card-text">Future Wind: <span id="futureWind">-</span></p>
                        <p class="card-text">Future Humidity: <span id="futureHumidity">-</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-input" id="searching">Search for a city</label>
                        <hr class="border-top border-primary">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="e.g. Minneapolis">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card weather-card bg-primary text-light mb-3">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title h4" style="text-align: center;">Choose City</h2>
                        <hr class="border-top border-danger">
                        <div id="weather-icon"></div>
                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                    </div>
                    <div class="card-spinner d-flex align-items-center justify-content-center">
                        <div style="width:3rem; height: 3rem" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
